services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: "webjetcms"
      POSTGRES_USER: "webjetcms"
      POSTGRES_PASSWORD: "${WEBJET_DB_PASS}"
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgresdata:/var/lib/postgresql/data
      - ../../src/main/webapp/WEB-INF/sql/blank_web_pgsql.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgresdata: