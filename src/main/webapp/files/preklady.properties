editor.form.help.use_form_doc_id=Doc ID stránky na ktorej sa formulár nachádza. Štandardne sa systém túto stránku snaží určiť na základe refereru, alebo posledne zobrazenej stránky v session. Pre presné určenie je možné zadať túto hodnotu. Ak nie je zadaná WebJET ju automaticky doplní pri zobrazení formuláru.
editor.form.help.use_form_mail_doc_id=Doc ID stránky s verziou pre email. Stránku systém potrebuje na to, aby vedel vygenerovať emailovú podobu. Ak je zadaná hodnota none nepoužije sa určenie web stránky pre email. Ak hodnota nie je zadaná vôbec použije sa hodnota zadaná parametrom useFormDocId. Hodnota je užitočná v tom prípade, ak na všetkých stránkach máte jeden kontaktný formulár vkladaný napr. v pätičke. Pri generovaní emailu sa ako kód použije kód samotnej stránky, v ktorej sa ale formulár nenachádza. Takto je možné povedať aby pre email použil inú stránku.
editor.form.help.forward=Url adresa, na ktorú sa má vykonať presmerovanie po uložení formuláru. Ak nie je zadané presmeruje sa na pôvodnú stránku.
editor.form.help.forward_fail=Url adresa, na ktorú sa má vykonať presmerovanie, ak sa formulár nepodarí odoslať. Ak nie je zadané, použije sa rovnaká hodnota ako má bežné presmerovanie.
editor.form.help.forward_type=Typ presmerovania po spracovaní formuláru.\
	Ak nie je hodnota zadaná tak sa formulár spracuje a následne sa vykoná presmerovanie na zadanú stránku s nastaveným parametrom stavu odoslania (napr. formSend=true).\
	Hodnota forward znamená, že na cieľovú stránku sa vykoná interné presmerovanie. Cieľová stránka má tak prístup k identickým parametrom ako formulár a môže vykonať dodatočnú akciu. Keďže sa jedná o interné presmerovanie v adresnom riadku prehliadača zostane hodnota /formmail.do.\
	Hodnota addParams vykoná presmerovanie na cieľovú stránku s pridaním jednotlivých parametrov do URL. V takomto prípade presmerovanie vykoná prehliadač a v adresnom riadku zostane adresa cieľovej stránky. Keďže ale parametre sú pridané do URL adresy je limitovaný ich počet dĺžkou URL čo je štandardne 2048 znakov.
editor.form.help.allow_only_one_submit=Ak je prihlásený používateľ a toto pole je zvolené, tak ak už daný používateľ formulár odoslal, systém mu nedovolí ďalšie odoslanie. Formulár sa takto bude v databáza od jedného používateľa nachádzať len raz.
editor.form.help.overwrite_old_forms=Ak je prihlásený používateľ a toto pole je zvolené, tak ak už daný používateľ formulár odoslal, bude jeho hodnota prepísana novou verziou. Formulár sa takto bude v databáza od jedného používateľa nachádzať len raz.
editor.form.help.send_user_info_doc_id=Ak je nastavené na hodnotu docId niektorej web stránky, tak po úspešnom uložení formuláru je na email návštevníka (z poľa email / e-mail) zaslaný email s textom danej web stránky. Môže sa jednať napríklad o poďakovanie za vyplnenie formuláru, alebo ďalšie inštrukcie postupu.
editor.form.help.fields_email_header=Ak má vygenerovaný email obsahovať špeciálnu hlavičku je možné do tohto poľa zadať čiarkou oddelený zoznam názvov polí, ktorých hodnoty sa nastavia do hlavičky.
editor.form.help.force_text_plain=Ak zaškrtnete je email odoslaný ako neformátovaná text verzia, inak je odoslaný ako formátovaný HTML text.
editor.form.help.is_pdf=Ak je zvolené, tak systém po uložení formuláru vygeneruje aj jeho PDF verziu do adresára /WEB-INF/formfiles/ID_FORMULARU_pdf.pdf, pričom hodnota ID_FORMULARU je id formuláru v databáze.
editor.form.help.source=Ak je potrebné verziu do emailu vytvoriť špeciálnym spôsobom je možné vytvoriť HTML podobu emailu v adresári /WEB-INF/formhtml/. Názov vytvoreného súboru je možné zadať do poľa source a následne sa pri vytváraní emailu s formulárom použije ako zdroj tento súbor. Jednotlivé polia formuláru, ktoré sa majú vložiť je potrebné zadať vo forme !nazov!.
editor.form.help.form_mail_encoding=Ak je zvolené, tak je z textu odstránená diakritika.


