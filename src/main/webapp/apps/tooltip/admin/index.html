
    <script>
        var tooltipDataTable;

        window.domReady.add(function () {

            window.helpLink = "/redactor/apps/tooltip/README";

            let url = "/admin/rest/tooltip";
            let columns = [(${layout.getDataTableColumns("sk.iway.iwcm.components.dictionary.model.DictionaryBean")})];

            tooltipDataTable = WJ.DataTable({
                url: url,
                serverSide: false, //false lebo sa nevyužíva repositár ale DictionaryDB
                columns: columns,
                id: "tooltipDataTable",
                fetchOnEdit: true,
                fetchOnCreate: true
            });
        });

    </script>

    <table id="tooltipDataTable" class="datatableInit table"></table>
