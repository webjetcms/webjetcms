editor.form.help.savedb=Název uloženého formuláře
editor.form.help.use_form_doc_id=Doc ID stránky, na které se formulář nachází. Štandardně se systém tuto stránku snaží určit na základě refereru nebo posledne zobrazení stránky v session. Pro přesné určení je možné zadat tuto hodnotu. Pokud není zadaná, WebJET ji automaticky doplní při zobrazení formuláře.
editor.form.help.use_form_mail_doc_id=Doc ID stránky s verzí pro email. Stránku systém potřebuje na to, aby uměl vygenerovat emailovou podobu. Pokud je zadaná hodnota none, nepoužije se určení web stránky pro email. Pokud hodnota není zadána vůbec, použije se hodnota zadaná parametrem useFormDocId. Hodnota je užitečná v případě, pokud na všech stránkách máte jeden kontaktní formulář vkládaný např. v patičce. Při generování emailu se jako kód použije kód samostatné stránky, ve které se ale formulář nenachází. Takto je možné sdělit, aby systém pro email použil jinou stránku.
editor.form.help.forward=URL adresa, na kterou se má vykonat přesměrování po uložení formuláře. Pokud není zadáno, přesměruje se na původní stránku.
editor.form.help.forward_fail=URL adresa, na kterou se má vykonat přesměrování, pokud se formulář nepodaří odeslat. Pokud není zadáno, použije se stejná hodnota, jako má běžné přesměrování.
editor.form.help.forward_type=Typ přesměrování po zpracování formuláře.\
	Pokud není hodnota zadána, tak se formulář zpracuje a následně se vykoná přesměrování na zadanou stránku s nastaveným parametrem stavu odeslání (např. formSend=true).\
	Hodnota forward znamená, že na cílovou stránku se vykoná interní přesměrování. Cílová stránka má tak přístup k identickým parametrům jako formulář a může vykonat dodatočnou akci. Jelikož se jedná o interní přesměrování v adresním řádku prohlížeče zůstane hodnota /formmail.do.\
	Hodnota addParams vykoná přesměrování na cílovou stránku s přidáním jednotlivých parametrů do URL. V takovémto případě přesměrování vykoná prohlížeč a v adresním řádku zůstane adresáře cílové stránky. Jelikož jsou ale parametry pridány do URL adresy je limitován jejich počet délkou URL, čož je standardně 2048 znaků.
editor.form.help.allow_only_one_submit=pokud je uživatel přihlášen a toto pole je zvoleno, tak jestliže už daný uživatel formulář odeslal, systém mu nedovolí další odeslání. Formulář se takto bude v databázi od jednoho uživatele nacházet pouze jednou.
editor.form.help.overwrite_old_forms=Pokud je uživatel prihlášen a toto pole je zvoleno, tak jestliže už daný uživatel formulář odeslal, bude jeho hodnota přepsána novou verzí. Formulář se takto bude v databázi od jednoho uživatele nacházet jen jednou.
editor.form.help.send_user_info_doc_id=Pokud je nastaveno na hodnotu docId některé web stránky, tak po úspěšném uložení formuláře je na email návštěvníka (na adresu z pole email / e-mail) zaslán email s textem dané web stránky. Může se jednat například o poděkování za vyplnění formuláře nebo další instrukce postupu.
editor.form.help.fields_email_header=Pokud má vygenerovaný email obsahovat speciální hlavičku je možné do tohoto pole zadat čárkou oddělený seznam názvů polí, jejichž hodnoty se nastaví do hlavičky.
editor.form.help.force_text_plain=Pokud parametr existuje je email odeslán jako text/plain verze, jinak je odeslán jako multipart.
editor.form.help.is_pdf=Pokud je zvoleno, tak systém po uložení formuláře vygeneruje také jeho PDF verzi do adresáře /WEB-INF/formfiles/ID_FORMULARU_pdf.pdf, přičemž hodnota ID_FORMULARU je id formuláře v databázi.
editor.form.help.source=Pokud je potřebné verzi do emailu vytvořit speciálním způsobem, je možné vytvořit HTML podobu emailu v adresáři /WEB-INF/formhtml/. Název vytvořeného souboru je možné zadat do pole source a následně se při vytváření emailu s formulářem použije jako zdroj tento soubor. Jednotlivá pole formuláře, která se mají vložit je potřeba zadat ve formátu !nazov!.
editor.form.help.form_mail_encoding=Pokud je zvoleno, tak je z textu odstraněna diakritika.


