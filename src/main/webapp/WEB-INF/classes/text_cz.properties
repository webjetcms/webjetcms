editor.form.help.recipients=Seznam příjemců emailu. Může obsahovat více příjemců oddělených čárkou.
editor.form.help.cc_emails=Seznam email adres oddělených čárkami, na které má být zaslána kopie emailu.
editor.form.help.bcc_emails=Seznam email adres oddělených čárkami, na které má být zaslána <b>skrytá</b> kopie emailu. Ostatní přijemci emailu nebudou vidět tohoto příjemce
editor.form.help.subject=Předmět emailu. Pokud není vyplněno, automaticky se použije název web stránky.
