		<tr><td>2</td><td>123</td><td>Klávesnice xyz 2.0</td><td>839,5</td><td>19</td><td>skk</td></tr>\
		<tr><td>3</td><td>505</td><td>Numerická klávesnice</td><td>13.9</td><td>19%</td><td>eur</td></tr>\
	</table><br />\
	Dopručujeme vkládat upravený ceník exportovaný z Moduly->Elektronický obchod->Ceník <br />
