editor.form.help.use_form_doc_id=Doc ID der Seite, auf der sich das Formular befindet. Üblich wird diese Seite aufgrund des Referrers, oder zuletzt angezeigten Seite in Session bestimmt. Um genaue Bestimmung zu erzielen, ist es möglich diesen Wert einzugeben. Falls kein Wert eingegeben ist, wird es automatisch beim Formular Anzeigen durch WebJET eingegeben.
editor.form.help.use_form_mail_doc_id=Doc ID der Seite mit E-mail Version. Die Seite wird für Generieren des E-mail Forms benutzt. Falls der Wert none ist, wird die Webseite für E-mail Form nicht benutzt. Falls der Wert überhaupt nicht eingegeben ist, wird der Wert von Parametern useFormDocId benutzt. Der Wert ist zweckmäßig im Fall, wenn Sie auf allen Seiten ein Kontaktformular (z.B. in der Fußzeile) haben. Beim E-mail Generieren wird als Kode der Kode der einzigen Seite, in der sich aber der Kontaktformular nicht befindet, benutzt. So ist die Weise um andere Seite für den E-mail zu benutzen.
editor.form.help.forward=URL, auf die die Weiterleitung nach Speichern des Formulars durchgeführt werden soll. Wenn die URL nicht eingegeben ist, wird es auf vorherige Seite weitergeleitet sein.
editor.form.help.forward_fail=URL, auf die die Weiterleitung durchgeführt werden soll, falls das Formular nicht erfolgreich abgesandt ist. Falls die URL nicht eingegeben ist, wird derselbe Wert wie übliche Weiterleitung benutzt.
editor.form.help.forward_type=Typ der Weiterleitung beim Bearbeiten des Formulars\
	Falls der Wert nicht eingegeben ist, wird das Formular verarbeitet und folgend wird die Weiterleitung auf eingegebene Seite mit eingestellten Sendeparametern (z.B.: formSend=true) durchgeführt. \
	Der Wert forward bedeutet, dass auf die Zielseite interne Weiterleitung durchgeführt wird. Die Zielseite verfügt also über identische Parameter wie das Formular und kann zusätzliche Aktion durchführen. Falls es sich um interne Weiterleitungen in der Adressezeile des Browsers handelt, bleibt der Wert  /formmail.do.\
	Durch den Wert addParams wird die Weiterleitung auf die Zielseite mit Hinzufügen der einzelnen Parameter in URL durchgeführt. In diesem Fall wird die Weiterleitung durch den Browser durchgeführt und in der Adressezeile wird die Adresse der Zielseite bleiben. Falls die Parameter in die URL-Adresse hinzugefügt sind, ist ihre Anzahl durch die URL-Länge (üblich 2048 Kennzeichen) beschränkt.
editor.form.help.allow_only_one_submit=Falls der Benutzer eingeloggt und dieses Feld ausgewählt sind, wurde das Formular durch den Benutzer schon abgesandt und weitere Absendung wird nicht gestattet sein. In der Dataibase wird sich also nur ein Formular von einem einzelnen Absender befindet.
editor.form.help.overwrite_old_forms=Falls der Benutzer eingeloggt und dieses Feld ausgewählt sind, wurde das Formular durch den Benutzer schon abgesandt und ihr Wert wurde durch neue Version überschritten. In der Dataibase wird sich also nur ein Formular von einem einzelnen Absender befindet.
editor.form.help.send_user_info_doc_id=Falls es auf Wert docID einiger Webseite eingestellt ist, wird ein E-mail mit dem Text gegebener Webseite auf E-mail des Besuchers (vom Feld email / e-mail) nach erfolgreichem Speichern des Formulars abgesandt. Es kann sich um Dank für Formular Erfüllung oder weitere  Ablaufinstruktionen handeln.
editor.form.help.fields_email_header=Falls der generierte E-mail spezielle Kopfzeile umfassen soll, ist es möglich in dieses Feld eine durch Komma getrennte Liste der Feldernamen, deren Werte in die Kopfzeile eingestellt werden, eingeben.
editor.form.help.force_text_plain=Falls Parameter existiert, ist der E-mail als text/plain Version abgesandt, anders ist der E-mail als multipart abgesandt.
editor.form.help.is_pdf=Falls es ausgewählt ist, wird die PDF Version in Verzeichnis/WEB-INF/formfiles/ID_FORMULARU_pdf.pdf durch das System generiert, wobei Wert des ID_FORMULARS derselbe wie id des Formulars in der Dateibase ist.
editor.form.help.source=Falls es Version des E-mails durch spezielle Weise notwendig zu gestalten ist, ist es möglich eine HTML Form des E-mails im Verzeichnis /WEB-INF/formhtml/ zu gestalten.  Name des gestataltenen Verzeichnisses kann man in Feld source angeben, folgend wird genau dieses Verzeichnis beim Gestalten des Formular E-mails angewendet. Einzelne Felder des Formulars, die hinzugefügt werden sollen, müssen im Form !Name! angegeben werden.
editor.form.help.form_mail_encoding=Falls es ausgewählt ist, wird die Diakritik im Text nicht verwendet.


