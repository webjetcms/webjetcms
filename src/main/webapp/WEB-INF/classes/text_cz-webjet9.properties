admin.overview.changelog=Ve verzi **2025.0** jsme přinesli **nový design administrace** pro ještě lepší přehlednost a uživatelský komfort.\\n\\nJednou z hlavních změn je přesunutí **druhé úrovně menu** do **karet v hlavičce stránky**, čímž se zjednodušila navigace. Ve webových stránkách jsme také **sloučili karty složek a webových stránek**, abyste měli vše přehledně na jednom místě. Pokud hlavička neobsahuje karty, tabulky se automaticky přizpůsobí a zobrazí **řádek navíc**.\\n\\nProsíme vás o zpětnou vazbu prostřednictvím **formuláře Zpětná vazba**, pokud při používání nové verze identifikujete **jakýkoliv problém se zobrazením**. Připomínku můžete doplnit i o **fotku obrazovky**, což nám pomůže rychleji identifikovat a vyřešit případné nedostatky.\\n\\nDěkujeme za spolupráci a pomoc při vylepšování WebJET CMS!
